base_frame: $(arg robot_id)/base_footprint
map_frame: $(arg robot_id)/map
odom_frame: $(arg robot_id)/odom

map_resolution: 0.03
map_size: 4096
map_start_x: 0.5
map_start_y: 0.5
map_update_distance_thresh: 0.3 #meters
map_update_angle_thresh: 0.9  #radians
map_pub_period: 2 #seconds
map_multi_res_levels: 3
update_factor_free: 0.4
update_factor_occupied: 0.9

laser_min_dist: 0.4
laser_max_dist: 5.0
laser_z_min_value: -1.0
laser_z_max_value: 1.0

pub_map_odom_transform: false
output_timing: false
scan_subscriber_queue_size: 10
pub_map_scanmatch_transform: true
tf_map_scanmatch_transform_frame_name: $(arg robot_id)/scanmatcher_frame
